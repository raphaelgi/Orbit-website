<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Gen - Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #7289DA;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            padding: 0 20px;
        }
        h1 {
            color: #ffa500;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn-invite {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-invite:hover {
            background-color: #5b6eae;
        }
        .footer {
            background-color: #7289DA;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container" id="generator">
        <h1>Welcome to Orbit Gen Discord Server</h1>
        <p>Join our Discord server to stay updated on the lastest news of orbit gen:</p>
        <a class="btn-invite" href="https://discord.gg/8DC5gPyx8s">Join Discord Server</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Orbit Gen. All rights reserved.</p>
    </div>
</body>
</html>
